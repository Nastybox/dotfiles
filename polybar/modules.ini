interval = 0.5

format = 
format-background = ${color.purple}
format-foreground = ${color.bg}
format-padding = 1

[module/cpu]
type = internal/cpu

interval = 0.5

format = <label>
format-background = ${color.bg}
format-foreground = ${color.purple}
format-padding = 1

label = "%percentage%%"



[module/memory_i]
type = internal/memory

interval = 3

format = 
format-background = ${color.pink} 
format-foreground = ${color.bg}
format-padding = 1

[module/memory]
type = internal/memory

interval = 3

format = <label>
format-background = ${color.bg} 
format-foreground = ${color.pink}
format-padding = 1

label = "%mb_used%"



[module/temperature_i]
type = internal/temperature

interval = 0.5
thermal-zone = 0

warn-temperature = 60
units = true

format = <ramp>
format-background = ${color.red}
format-foreground = ${color.bg}
format-padding = 1

format-warn = <ramp>
format-warn-background = ${color.red}
format-warn-foreground = ${color.bg}
format-warn-padding = 1

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/temperature]
type = internal/temperature

interval = 0.5
thermal-zone = 0

warn-temperature = 60
units = true

format = <label>
format-background = ${color.bg}
format-foreground = ${color.red}
format-padding = 1

format-warn = <label-warn>
format-warn-background = ${color.bg}
format-warn-foreground = ${color.red}
format-warn-padding = 1

label = %temperature-c%
label-warn = "%temperature-c%"



[module/mpd_i]
type = internal/mpd
interval = 2

format-online = <toggle>
format-online-background = ${color.red}
format-online-padding = 1
icon-play = 
icon-pause = 

[module/mpd]
type = internal/mpd

interval = 2

format-online = <label-song> <icon-next>
format-online-background = ${color.mf}
format-online-padding = 1

label-song =  "%artist% - %title%"
