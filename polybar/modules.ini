; Left
[module/workspaces]
type = internal/xworkspaces

enable-click = false
enable-scroll = false

icon-0 = 1: Browser;
icon-1 = 2: Telegram;
icon-2 = 3: Spotify;
icon-3 = 4: Code;</>
icon-4 = 5: Code;</>
icon-5 = 6: Code;</>
