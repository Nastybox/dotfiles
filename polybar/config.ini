[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini



[bar/main]
monitor =

monitor-fallback =

monitor-strict = false

override-redirect = true

bottom = false

fixed-center = true

width = 100%
height = 20

offset-x = 0
offset-y = 0

background = ${color.bg}

overline-size = 2
overline-color = ${color.red}

border-size = 0
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka:size=10;2"
font-1 = "Material:size=12;2"
font-2 = "xos4 Terminus:size=12;2"
font-3 = "Font Awesome 5 Free:style=Regular:size=15;3"
font-4 = "Font Awesome 5 Free:style=Solid:size=15;3"
font-5 = "Font Awesome 5 Brands:style=Regular:size=15;3"

modules-left = separator cpu_i cpu separator memory_i memory separator temperature_i temperature separator
modules-center = workspaces
modules-right = alsa_i alsa separator battery_i battery separator separator date_i date

separator =

spacing = 0

dim-value = 1

wm-name = 

locale = 

tray-position = none

tray-detached = false

tray-maxsize = 16

tray-transparent = false

tray-background = ${color.bg}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0

tray-scale = 1.0

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 



[settings]
throttle-output = 5
throttle-output-for = 10

throttle-input-for = 30

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

format-foreground = 
format-background = 
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

pseudo-transparency = false