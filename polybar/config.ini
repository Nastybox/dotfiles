[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini



[bar/control]
bottom = false

modules-center = cpu_i cpu separator memory_i memory separator temperature_i temperature

width = 14%
height = 30

offset-x = 29%
offset-y = 10

background = ${color.bg}
radius = 10

overline-size = 2
overline-color = ${color.red}

border-size = 0
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "Iosevka:size=10;2"
